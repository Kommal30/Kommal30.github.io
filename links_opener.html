<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open All Links</title>
</head>
<body>

<h3>Tap the button to open all 3 links</h3>

<button onclick="openLinks()">Open 3 Tabs</button>

<script>
function openLinks() {

  const urls = [
    "https://x.com/MoesNiot/status/2006342356065497179?s=20",
    "https://www.facebook.com/share/p/15wmW9eAMp/",
    "https://www.instagram.com/p/DS7YtxRDS7F/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
  ];

  for (let url of urls) {
    window.open(url, "_blank");
  }

  // redirect ONLY AFTER tabs are opened
  setTimeout(() => {
    location.href = "https://www.google.com";
  }, 2500);
}
</script>

</body>
</html>
